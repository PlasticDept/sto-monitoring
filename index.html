<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Taking - Input</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Input Progress Stock Taking</h1>
    <form id="inputForm">
      <input type="text" id="pic" placeholder="Nama PIC" required>
      <input type="number" id="progress" placeholder="Progress (%)" required>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
