<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uji Backend Google Apps Script</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 5px; margin: 5px 0; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>📥 Fetch Data (GET)</h2>
  <button onclick="fetchData()">Ambil Data</button>
  <textarea id="resultArea" readonly></textarea>

  <h2>✏️ Update Data (POST)</h2>
  <label>No Container:</label><br>
  <input type="text" id="idInput" placeholder="contoh: CTN001"><br>

  <label>Field yang ingin diubah:</label><br>
  <input type="text" id="fieldInput" placeholder="contoh: TIME IN"><br>

  <label>Nilai baru:</label><br>
  <input type="text" id="valueInput" placeholder="contoh: 08:30"><br>

  <button onclick="postData()">Kirim Data</button>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxPlLDKdH3h2vli0XRgQSQoaHQBT-tM6T-SVUM9FOXG8DQ6neEpKrZIIaZktZF7G1zysA/exec';

    function fetchData() {
      fetch(webAppUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById('resultArea').value = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('resultArea').value = 'Error: ' + err;
        });
    }

    function postData() {
      const id = document.getElementById('idInput').value.trim();
      const field = document.getElementById('fieldInput').value.trim();
      const value = document.getElementById('valueInput').value.trim();

      fetch(webAppUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, field, value })
      })
        .then(res => res.text())
        .then(text => {
          alert('Respons server: ' + text);
        })
        .catch(err => {
          alert('Error: ' + err);
        });
    }
  </script>

</body>
</html>
